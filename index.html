<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuditorSec Web3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', 'Ubuntu', sans-serif;
            background: linear-gradient(45deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            padding: 60px 50px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            max-width: 700px;
        }
        h1 {
            color: #00d4ff;
            margin-bottom: 15px;
            font-size: 3em;
            font-weight: bold;
        }
        p {
            color: #e0e0e0;
            line-height: 1.8;
            font-size: 1.1em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AuditorSec Web3</h1>
        <p>Decentralized Security Auditing</p>
        <p>Smart contract and blockchain security analysis</p>
    </div>
</body>
</html>
